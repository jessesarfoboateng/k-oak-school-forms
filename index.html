  <title>Oakland Forms</title>

<body>
  <article class="header">
    <div>
      <img alt="school logo" class="logo" src="images/koak logo.jpg">
    </div>

    <div class="middle-section">
      <p class="school-name">K &#8208;OAK SCHOOL</p>
      <p class="location">P.O.BOX YB 398</p>
      <p class="location">APATRAPA&#8208;KUMASI</p>
      <p class="form-title">ADMISSION FORMS</p>
    </div>

    <div>
      <p class="dotted-border">PASSPORT PICTURE</p>
    </div>
  </article>

  <article style="padding: 40px; padding-top: 0px;">
      <div>
        <p CLASS="space-title">A. CHILD INFORMATION</p>
      </div>

      <div class="form-container">
        <div class="form-group">
          <label class="requirement-name">Child's Surname:</label>
          <input type="text" id="surname" name="surname" class="user-input">
        </div>
      <div class="form-group">
          <label class="requirement-name" for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" class="user-input">
        </div>
      </div>


</article>
